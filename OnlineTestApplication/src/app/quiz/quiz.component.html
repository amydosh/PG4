<h1>Quiz Questions</h1>

<div class="container">
    <input type="text" [(ngModel)]="search" class="searchTerm" >
</div>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Question Number</th>
            <th scope="col">Question</th>
            <th scope="col">Answer?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of questions | filter:search">
             <td>{{question.questionnum}}</td>
            <td>{{question.description}}</td>
            <td>{{question.answer}}</td>
        </tr>
    </tbody>
</table>

<div>
    <button (click)="addQuestions()" class="btn btn-success">Add</button>
</div>
