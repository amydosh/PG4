<!doctype html>
<h1>Welcome to the Admin Login Page</h1>
<div class="container">
    <div class="alert alert-danger" *ngIf='invalidLogin'>{{errorMessage}}</div>
</div>

<div>
    Username: <input type="text" name="username" [(ngModel)]="username" />
    Password: <input type="password" name="password" [(ngModel)]="password"/><br><br>

    <button (click) =handleAdminLogin() class="btn btn-success" type="submit">Login</button>
</div>
