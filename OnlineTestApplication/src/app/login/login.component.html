<!doctype html>
<h1>Login</h1><br><br>
<div class="container">
    <div class="alert alert-danger" *ngIf='invalidLogin'>{{errorMessage}}</div>
</div>
<div class="container">
    <b>Welcome to the Online Test Application, to continue, please login below.</b><br><br>
</div>
<div>
    Username: <input type="text" name="username" [(ngModel)]="username" />
    Password: <input type="password" name="password" [(ngModel)]="password"/><br>

    <button (click) =handleLogin() class="btn btn-success" type="submit">Login</button><br><br>
    To login as an admin user, please click <a routerLink="admin">here.</a>
</div>
