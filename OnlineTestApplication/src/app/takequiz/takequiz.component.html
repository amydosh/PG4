<h1>Welcome to your Quiz!</h1>

<div>
    <form [formGroup] = "formdata" (ngSubmit)="onClickSubmit(formdata.value)">

<table class="table">
    <thead>
        <tr>
            <th scope="col">Question Number</th>
            <th scope="col">Question</th>
            <th scope="col">Answer?</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Question 1</td>
            <td>What is 1+1?</td>
            <td><input type="text" name="answered1" id="answered1" formControlName="answered1"></td>
        </tr>
        <tr>
            <td>Question 2</td>
            <td>What is 2+8?</td>
            <td><input type="text" name="answered2" id="answered2" formControlName="answered2"></td>
        </tr>
        <tr>
            <td>Question 3</td>
            <td>What color is grass?</td>
            <td><input type="text" name="answered3" id="answered3" formControlName="answered3"></td>
        </tr>
        <tr>
            <td>Question 4</td>
            <td>What sound does a cat make?</td>
            <td><input type="text" name="answered4" id="answered4" formControlName="answered4"></td>
        </tr>
    </tbody>
</table>
<input type="submit" class="forsubmit" value="Save">
</form>
